<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- 1)შექმენი ვებგვერდი, სადაც იქნება სათაური <h1>.
    CSS-ის გამოყენებით, სათაურს დაუმატე ქვედა ხაზი
    👉 ბონუსად: შეცვალე ხაზის ფერი (წითელი) -->
    <h1 id="hw_1">txt1</h1>

    <!-- 2)შექმენი ბმული <a href="#">მთავარი გვერდი</a>.
    ბმულს თავიდან აქვს ქვედა ხაზი.(ეს ყველამ ვიცით)
    გაუქერი ამ თეგს ქვედა ხაზი text-decoration ის გამოყენებით(none)
    👉 ბონუსად: hover-ზე დაემატოს underline რომლის ფერიც იქნება სტაფილოსფერი. -->
    <a id="hw_2" href="#">mtavari</a>

    <!-- 3)შექმენი ტექსტი <p> ტეგში და გამოიყენე ერთდროულად underline და overline რომლის ტიპიც იქნება dashed: -->
    <p id="hw_3">txt3</p>

    <!-- 4)შექმენი ტექსტი <p> ტეგში და გამოიყენე ერთდროულად underline,overline და line-through და მათი ტიპი იყვეს ტალღვანი და ფერი იყოს ლურჯი: -->
    <p id="hw_4">txt4</p>

    <!-- 5)შექმენი h2 და ჩაწერე ტექსტი,შენი დავალებაა რომ ამ სათაურს გადაუსვა შუაში ორმაგი ხაზი რომლის ფერიც იქნება წითელი -->
    <h2 id="hw_5">txt5</h2>

    <!-- 6)შექმენი h3 და ჩაწერე ტექსტი, შენი დავალებაა რომ ამ სათაურს გაუსვა ზემოთ და ქვემოთ წყვეტილი ხაზი რომლის ფერიც იქნება იასამნისფერი -->
    <h3 id="hw_6">txt6</h3>

    <!-- 7)შექმენი 3 პარაგრაფი  -->

    <!-- ---პირველი გადაიყვანე lowercase და გაუსვი ქვეშ ტალღოვანი მწვანე ხაზი -->
    <p id="hw_7_1">txt7</p>

    <!-- ---მეორე გადაიყვანე UPPERCASE და გაუსვი ზემოთ წერტილოვანი ლურჯი ხაზი -->
    <p id="hw_7_2">txt7</p>

    <!-- ---მესამე გადაიყვანე Capitalize და გაუსვი ზემოთ და ქვემოთ ორმაგი წყვეტილი ხაზი -->
    <p class="hw_7_3">txt7</p>

    <!-- 8)შექმენი 3 პარაგრაფი სადაც ჩაწერ ნებისმიერ ტექსტს,შენი დავალებაა რომ გუგლიდან დააიმპორტო სამი font და სამივე პარაგრაფის ფონტი იყოს განსხვავებული(ლინკი რესურსებშია) -->
    <!-- ასევე თითოეულ პარაგრაფს ქონდეს განსხვავებული სისქე გამოიყენე დღეს ნასწავლი მასალა
    ასევე სამივე პარაგრაფს გაუწერეთ განსხვავებული ფერის და სტილის ჩრდილები -->
    <p id="hw_8_1">txt8</p>
    <p id="hw_8_2">txt8</p>
    <p id="hw_8_3">txt8</p>

    
</body>
</html>
