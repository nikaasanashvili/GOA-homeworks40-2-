<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- 1)შექმენი 200px × 200px კვადრატი.
    გადაადგილე ელემენტი მარჯვნივ 100px-ით გამოყენებით. -->

    <div id="d_1"><h1>wh1</h1></div>

    <!-- 2)შექმენი წითელი 150px × 150px ბლოკი.
    გადაადგილე ელემენტი ქვემოთ 80px-ით  გამოყენებით. -->
    <div id="d_2"><h1>hw2</h1></div>

    <!-- 3)შექმენი ლურჯი ბლოკი.
    გადაადგილე ელემენტი 'მარცხნივ' 50px-ით . -->
    <div id="d_3"><h1>hw3</h1></div>

    <!-- 4)შექმენი მწვანე ბლოკი.
    გადაადგილე ელემენტი 'ზემოთ' 60px-ით. -->
    <div id="d_4"><h1>wh4</h1></div>


    <!-- 5)შექმენი 200px × 200px კვადრატი.
    გადაადგილე:
    მარჯვნივ 120px
    ქვემოთ 70px
    გამოიყენეთ translate() -->
    <div id="d_5"><h1>hw5</h1></div>


    <!-- 6)შექმენი ღილაკი.
    როდესაც მაუსს გადაატარებ (:hover), ღილაკი უნდა გადაიწიოს მარჯვნივ 10px-ით 
    და ქვემოთ 15px-ით translate() გამოყენებით. -->
    <div id="d_6"><h1>hw6</h1></div>

    <!-- 8)შექმენი 150px × 150px კვადრატი.მიეცი ფერი
    გამოიყენე scaleX() და გაადიდე ელემენტი ჰორიზონტალურად 2-ჯერ. -->
    <div id="d_8"><h1>hw8</h1></div>

    <!-- 9)შექმენი წითელი ბლოკი.
    გამოიყენე scaleY() და გაზარდე ელემენტი ვერტიკალურად 1.5-ჯერ. -->
    <div id="d_9"><h1>hw9</h1></div>

    <!-- 10)შექმენი 200px × 200px ბლოკი.
    გაადიდე ელემენტი 1.5-ჯერ ორივე მიმართულებით. -->
    <div id="d_10"><h1>hw10</h1></div>

    <!-- 11)შექმენი ღილაკი.
    :hover მდგომარეობაში ელემენტი უნდა გაიზარდოს 1.2-ჯერ ორივე 
    მიმართულებით scale() გამოყენებით. -->
    <button>button</button>

</body>
</html>
