<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- 1)შექმენი <div> ბლოკი.
Hover-ზე შეიცვალოს:
background-color
width
გამოიყენე transition ისე, რომ ცვლილება იყოს გლუვი (ყველაფერი 1s ში). -->

    <div id="d_1"><h1>hw1</h1></div>

<!-- 2)შექმენი ღილაკი.
Hover-ზე შეიცვალოს:
background-color
color
გააკეთე ისე, რომ ორივე property ერთდროულად და smooth-ად შეიცვალოს. -->
    <button id="d_2">hw2</button>
    
<!-- 3)შექმენი ბლოკი.
Hover-ზე:
width შეიცვალოს 0.5s-ში
height შეიცვალოს 1.5s-ში -->
    <div id="d_3"><h1>hw3</h1></div>
<!-- 4)შექმენი 4 ბლოკი, თითოეულს მიეცი განსხვავებული timing-function:
ease
linear
ease-in
ease-out
Hover-ზე ყველა გადაადგილდეს მარჯვნივ 4 წამში. 
დააკვირდი განსხვავებებს-->

    <div id="d_4"><h1>hw5</h1></div>
<!-- 5)შექმენი ბარათი (card).
Hover-ზე:
გაიზარდოს (scale)
ოდნავ შემოტრიალდეს (rotate)
ყველაფერი იყოს smooth transition-ით. -->
    <div id="d_5"><h1>hw5</h1></div>
<!-- 

6)შექმენი ბლოკი border-ით.
Hover-ზე border-color შეიცვალოს ნელა. -->
    <div id="d_6"><h1>hw6</h1></div> 

<!-- 7)შექმენი ჰედერი და შიგნით ნავიგაციის მენიუ,დაალაგე ელემენტები ლამაზად.
Hover-ზე: 
ტექსტის ფერი შეიცვალოს
underline(წითელი) ეფექტი გაჩნდეს smooth transition-ით-->
    <div id="d_7"><h1>hw7</h1></div>
<!-- 8)შექმენი პატარა წრე (50x50) ფერი მიეცი წითელი.
Hover-ზე გაიზარდოს 150x150-მდე(3s) და ფერი შეეცვალოს (5s)ლურჯად. -->
    <div id="d_8"><h1>hw8</h1></div>

<!-- 9)შექმენი ბარათი.
Hover-ზე ერთდროულად შეიცვალოს:
background-color
border-radius
transform (scale)
ყველა განსხვავებული duration-ით. -->
    <div id="d_9"><h1>hw9</h1></div>
<!-- 10)შექმენი 3 ერთმანეთის გვერდით მდგომი ბლოკი.
Hover-ზე:
პირველი დაიწყოს მაშინვე
მეორე 0.5s delay-ით
მესამე 1s delay-ით -->
    <div id="d_10"><h1>hw10</h1></div>

</body>
</html>
