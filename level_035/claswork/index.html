 email.password ასევე დაამატეთ submit ღილაკიც,დაამატე ასევე placeholder ატრიბუტი რდა შეიყვანე შესაბამისი ტექსტი

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="saxeli">saxeli</label>
        <input type="text" placeholder="saxeli" id="saxeli"><br><br>

        <label for="gvari">gvari</label>

        <label for="email">email</label>

        <input type="submit">
