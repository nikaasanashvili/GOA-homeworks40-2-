<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>  
    <!-- 1)შექმენი card (div --შიგნით ->  სურათი + ტექსტი).
    hover-ზე:
    გაიზარდოს scale(1.1)
    დაემატოს box-shadow
    background ფერი ოდნავ შეიცვალოს
    transition უნდა იყოს smooth(ყველაფერი მოხდეს ერთ დროში) -->
    <div class="d_1">
        <h1>hw1</h1>
        <img src="">
    </div>

    <!-- 2)შექმენი ღილაკი.
    hover-ზე:
    ოდნავ დატრიალდეს rotate(5deg)
    და
    ტექსტის ფერი შეიცვალოს
    ხოლო
    active-ზე:
    შემცირდეს ზომაში,დაუმატე თრანზიშენი რომ ლამაზად მოხდეს ყველაფერი -->
    <div class="d_2"><h1>hw2</h1></div>

    <!-- 3)შექმენი პატარა div, რომელიც თავიდან მარცხნივ არის შეწეული (translateX).
    hover-ზე:
    გამოვიდეს თავის ადგილზე
    შეიცვალოს ფერი,დაუმატე თრანზიშენი , TRANSFORM   მოხდეს 3 წამში და ფერის შეცვლა 5 წამში -->
    <div class="d_3"></div>
<!-- 
    4)შექმენი სურათი.
    hover-ზე:
    დატრიალდეს rotateY(180deg)
    opacity ოდნავ შემცირდეს
    transform მოხდეს 2.5s ში
    opacity 4s ში -->

<!-- 5)შექმენი დივი,მიეცი ზომები 200px 200px ამ დივს მიეცი ბორდერი წითელი ფერის
:hover ზე ამ დივშ უნდა გამოჩდეს რაიმე background ფოტო ეომელიც არ მეორდება და ფარავს მთლიან დივს -->
    <div class="d_5"><h1>h5</h1></div>
</body>
</html>
